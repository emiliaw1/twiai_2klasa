<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gra w papier, kamień, nożyce (wersja rozwinięta)</h1>
    
    <div class="panele">


        <section class="panel_lewy">
           
            <img src="600px-Pierre_ciseaux_feuille_lézard_spock_aligned_napisy.jpg" alt="które znaki wygrywaja" srcset="" width="300px" height="300px">
        
        </section>
    
        <section class="panel_prawy">
            
            <div class="przyciski">
                <input type="button" value="Papier" id="papier">
                <input type="button" value="Kamień" id="kamien">
                <input type="button" value="Nożyce" id="nozyce">
                <input type="button" value="Spock" id="spock">
                <input type="button" value="Jaszczurka" id="jaszczurka"><br/>
            </div>

            <footer class="panel_wyniku">
                <p>Gracz:</p><div class="wynik_G">Wynik gracza</div><br/><p>Komputer:</p><div class="wynik_K">Wynik komputera</div></p>
            </footer>

        </section>
    

    </div>
    <script src="script.js"></script>
</body>
</html>
